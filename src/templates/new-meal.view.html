<div class="errormessage">{{ errorMessage }}</div>
<header>
  <h2>Enter the Meal Details</h2>
</header>

<section class="meal">
  <form novalidate class="entryform" name="entryform"
        ng-submit="alert(ctrl.reset); ctrl.submit(entryform)">

     <label for="meal-price">Base Meal Price: $</label><!--
  --><input required type="number" step="0.01" id="meal-price"
            ng-model="meal.price">

     <label for="meal-tax">Tax Rate: %</label><!--
  --><input required type="number" id="meal-tax"
            ng-model="meal.tax">

     <label for="meal-tip">Tip Percentage: %</label><!--
  --><input required type="number" id="meal-tip"
            ng-model="meal.tip">

    <input type="submit" class="submitbutton" value="Submit">
    <input type="button" class="cancelbutton" value="Cancel"
           ng-click="ctrl.cancel(entryform)">
  </form>
</section>

<section class="bill">
  <header>
    <h2>Customer Charges</h2>
  </header>
  <p class="bill-subtotal">
    Subtotal: {{ bill.subtotal | currency }}
  </p>
  <p class="bill-tip">
    Tip: {{ bill.tip | currency }}
  </p>
  <p class="bill-total">
    Total: {{ bill.total | currency }}
  </p>
</section>
